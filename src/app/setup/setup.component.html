<div id="setup-container">
	<div id="range-container">
		<b>Number of die: {{ cur_num_die }}</b>
		<mat-slider
			[min]="min_die_bound"
			[max]="max_die_bound"
			[thumbLabel]="true"
			[tickInterval]="1"
			[step]="1"
			[value]="cur_num_die"
			(input)="updateDie($event)"
			></mat-slider>

		<b>Number of batches: {{ cur_num_batches }}</b>
		<mat-slider
			[min]="min_batches_bound"
			[max]="max_batches_bound"
			[thumbLabel]="true"
			[tickInterval]="1"
			[step]="1"
			[value]="cur_num_batches"
			(input)="updateBatches($event)"
			></mat-slider>
	</div>

	<div>
		<app-die *ngFor="let i of [].constructor(cur_num_die)">
		</app-die>
		<app-distribution>
		</app-distribution>
	</div>
</div>
