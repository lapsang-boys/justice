<div>
	<button (click)="sample()">Sample</button>
	Last sampled number: {{ lastSampledNumber }}
</div>

{{ dist.current.length }}

<div class="graph">
	<app-bar *ngFor="let kv of pairMap | keyvalue" [value]="kv.key" [pair]="kv.value" [height]="kv.value.original" [maxHeight]="maxElement()"></app-bar>
</div>

<div>
	<span *ngFor="let asdf of dist.current">{{ asdf }}, </span>
</div>
